<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApostaPRO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/img/Favicon ApostaPRO.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header><span>REVELADO! 100% GRATUITO</span></header>
    <div class="container-1">
      <img src="/img/ApostaPRO.png" class="logo-image" />
      <img src="/img/Mockup Iphone.png" class="iphone-image" />
      <span class="text-container-1"
        >Lucre com as estratégias
        <span class="text-apostapro"
          ><br />
          Aposta<span style="color: #0066ff">PRO</span></span
        ></span
      >
      <span class="text-percent">
        <span id="percentage" style="color: #ff3232" class="percentage">0</span
        ><span style="color: #ff3232" class="percentage">%</span> <br />
        <span class="text-assertiveness">DE ASSERTIVIDADE</span>
      </span>
      <a class="button" href="https://chat.whatsapp.com/JIOHRQH4q715OwLGY9OpyK"
        >ENTRAR NO GRUPO VIP</a
      >
    </div>
    <div class="text-below-button">
      <span class="below-text"
        >Todos os dias são sorteados de R$500 a R$1000 para os membros do grupo!
      </span>
    </div>
    <div class="container-2">
      <span class="text-container-2"
        >Veja os resultados dos
        <span class="subtext-container-2"
          ><br />
          membros do Grupo VIP</span
        ></span
      >
      <div class="swiper">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                class="swiper-slide-image swiper-lazy swiper-lazy-loaded"
                alt="photo_2024-02-10_10-33-18-1.jpg"
                src="/img/ProvaSocial01.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="swiper-slide-image swiper-lazy swiper-lazy-loaded"
                alt="photo_2024-02-10_10-33-18-1.jpg"
                src="/img/ProvaSocial02.png"
              />
            </div>
            <div class="swiper-slide">
              <img
                class="swiper-slide-image swiper-lazy swiper-lazy-loaded"
                alt="photo_2024-02-10_10-33-18-1.jpg"
                src="/img/ProvaSocial03.png"
              />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
          var swiper = new Swiper(".mySwiper", {
            pagination: {
              el: ".swiper-pagination",
              dynamicBullets: true,
            },
          });
        </script>
      </div>
      <a
        class="button-2"
        href="https://chat.whatsapp.com/JIOHRQH4q715OwLGY9OpyK"
        >ENTRAR NO GRUPO VIP</a
      >
    </div>
    <footer><span>ApostaPRO 2024 © Todos os Direitos Reservados</span></footer>
  </body>
</html>
